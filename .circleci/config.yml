version: 2.1

jobs:
  build:

    working_directory: ~/job-search

    docker:
      - image: circleci/openjdk:16-jdk-buster
      - image: circleci/postgres:11-alpine-ram
        environment:
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "postgres"
          POSTGRES_DB: "postgres"

    steps:

      - checkout

      - restore_cache:
          key: job-search-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: job-search-{{ checksum "pom.xml" }}

      - run: sudo apt-get install wget ca-certificates
      - run: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
      - run: sudo apt-get update
      - run: sudo apt-get install postgresql-client
      - run: whoami
      - run: rm /usr/local/var/postgres/postmaster.pid
      - run: psql -v CREATE DATABASE "job-search"

      - run: mvn package

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/job-search-0.0.1-SNAPSHOT.jar